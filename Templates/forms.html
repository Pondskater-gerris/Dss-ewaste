    <div class="container mt-5">
        <!-- Tabs Content -->
        <h3>Forms for Subcomponents</h3>
        <ul class="nav nav-tabs" id="subcomponentTabs">
            <!-- Tabs will be dynamically generated here -->
        </ul>
        <div class="tab-content" id="subcomponentTabContent">
            <!-- Form content for each tab will be dynamically generated here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        var subcomponentNames = JSON.parse(new URLSearchParams(window.location.search).get('subcomponentNames'));

        function generateTabsAndForms() {
            var tabsContainer = document.getElementById('subcomponentTabs');
            var formsContainer = document.getElementById('subcomponentTabContent');

            subcomponentNames.forEach(function (subcomponentName, index) {
                // Create a tab for each subcomponent
                var tab = document.createElement('li');
                tab.className = 'nav-item';
                tab.innerHTML = `<a class="nav-link" id="tab-${index}" data-bs-toggle="tab" href="#form-${index}">${subcomponentName}</a>`;
                tabsContainer.appendChild(tab);

                // Create a form for each subcomponent with content (example: a text input field)
                var form = document.createElement('div');
                form.className = 'tab-pane fade';
                form.id = 'form-' + index;
                form.innerHTML = `
                <!--Form Section -->
                    <div class="container mt-5">
                        <!-- Form 1 -->
                        <form id="form1">
                            <div class="form-group">
                                <label for="multiSelect">Select Options:</label>
                                <select id="multiSelect" class="form-control" multiple="multiple">
                                    <option value="T1">Tier 1</option>
                                    <option value="T2">Tier 2</option>
                                    <option value="T3">Tier 3</option>
                                    <option value="T4">Tier 4</option>
                                    <option value="T4">Lead Acid Battery</option>
                                    <option value="T4">Lithium Ion Battery</option>
                                    <option value="T4">Mini-Grids</option>
                                    <option value="T4">Lead Acid Battery -Minigrid</option>
                                    <option value="T4">Lithium Ion Battery -Minigrid</option>
                                </select>
                            </div>

                `;
                formsContainer.appendChild(form);
            });

            // Activate the first tab and form
            document.getElementById('tab-0').classList.add('active');
            document.getElementById('form-0').classList.add('show', 'active');
        }

        function submitForm(formIndex) {
            // Handle form submission logic if needed
            // You can access form elements using document.getElementById or other methods
            var inputData = document.getElementById('input-' + formIndex).value;
            alert('Form submitted with data: ' + inputData);
        }

        

        // Generate tabs and forms on page load
        window.onload = generateTabsAndForms;
    </script>
